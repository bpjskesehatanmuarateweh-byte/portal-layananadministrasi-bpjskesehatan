<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Layanan BPJS Kesehatan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon (opsional, bisa diganti) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Portal Layanan Administrasi Kepesertaan BPJS Kesehatan</h1>
            <p>Temukan informasi lengkap mengenai layanan administrasi kepesertaan BPJS Kesehatan dengan mudah dan cepat.</p>
            <nav>
                <ul>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Cari layanan...">
                        <button id="searchButton"><i class="fas fa-search"></i> Cari</button>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="services">
            <h2>Daftar Layanan</h2>
            <div id="serviceList" class="service-grid">
                <!-- Layanan akan dimuat di sini oleh JavaScript -->
            </div>
        </section>

        <!-- Bagian lain seperti Tentang Kami, Kontak bisa ditambahkan di sini -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 BPJS Kesehatan Kantor Cabang Muara Teweh.</p>
        </div>
    </footer>

    <script src="script.js"></script>
